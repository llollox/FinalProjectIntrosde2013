<script type="text/template" id="edit-healthprofile-template">

<a href="#/showPerson/<%= person_id %>" class="btn"><i class="icon-arrow-left"></i> Back to person list</a>
<br/><br/>
<form class="edit-healthprofile-form form-horizontal">
  <legend><%= healthProfile ? 'Update' : 'Create' %> HealthProfile</legend>
  
  <div class="control-group">
    <label class="control-label" for="inputWeight">Weight</label>
    <div class="controls">
      <input type="text" id="inputWeight" name="weight" placeholder="Weight" 
        value="<%= healthProfile ? healthProfile.get('weight') : '' %>" />
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="inputHeight">Height</label>
    <div class="controls">
      <input type="text" id="inputHeight" name="height" placeholder="Height"
        value="<%= healthProfile ? healthProfile.get('height') : '' %>" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputHeartRate">Heart Rate</label>
    <div class="controls">
      <input type="text" id="inputHeartRate" name="heartrate" placeholder="Heart Rate"
        value="<%= healthProfile ? healthProfile.get('heartrate') : '' %>" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputMinBloodPressure">Min Blood Pressure</label>
    <div class="controls">
      <input type="text" id="inputMinBloodPressure" name="minbloodpressure" 
        placeholder="Min Blood Pressure"
        value="<%= healthProfile ? healthProfile.get('minbloodpressure') : '' %>" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputMaxBloodPressure">Max Blood Pressure</label>
    <div class="controls">
      <input type="text" id="inputMaxBloodPressure" name="maxbloodpressure" 
        placeholder="Max Blood Pressure"
        value="<%= healthProfile ? healthProfile.get('maxbloodpressure') : '' %>" />
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputDate">Date</label>
    <div class="controls">
      <div class="input-append date" id="dp3" 
        data-date="<%= healthProfile ? healthProfile.get('date') : '' %>" 
        data-date-format="yyyy-mm-dd">
        <input class="input" type="text" id="inputDate" placeholder="Date"
          value="<%= healthProfile ? healthProfile.get('date') : '' %>" name="date">
        <span class="add-on"><i class="icon-th"></i></span>
      </div>
    </div>
  </div>
  
  <br/>

  <input type="hidden" name="person_id" value="<%= person_id %>" />
  <% if (healthProfile) { %>
    <input type="hidden" value = "<%= healthProfile.get('id') %>" name="id"/>
  <% }; %>
  
  <div class="form-actions">
    <% if (healthProfile) { %>
      <button type="submit" class="btn btn-large btn-primary">
        <i class="icon-edit icon-white"></i> Update Health Profile
      </button>
      
      <button type="button" class="btn btn-large btn-danger deleteHealthProfile" 
         onclick="return confirm('Are you sure?')">
         <i class="icon-trash icon-white"></i> Delete Health Profile
      </button>

    <% } else { %> 
      <button type="submit" class="btn btn-large btn-success">Create Health Profile</button>
    <% } %>
  </div>
  
</form>

<script type="text/javascript">
  $(document).ready(function(){
    window.prettyPrint && prettyPrint();
      $('#dp3').datepicker({
      format: 'yyyy-mm-dd'
    });
  });
</script>

</script>
