<script type="text/template" id="new-person-template">

		<a href="#" class="btn"><i class="icon-arrow-left"></i> Back to person list</a>
		<br/><br/>
		<form class="new-person-form form-horizontal">
			<legend><%= person ? 'Update' : 'Create' %> Person</legend>
			
			<div class="control-group">
				<label class="control-label" for="inputFirstname">Firstname</label>
				<div class="controls">
					<input type="text" id="inputFirstname" name="firstname" placeholder="Firstname"
						value="<%= person ? person.get('firstname') : '' %>"/>
				</div>
			</div>
			
			<div class="control-group">
				<label class="control-label" for="inputLastname">Lastname</label>
				<div class="controls">
					<input type="text" name="lastname" id="inputLastname" placeholder="Lastname"
						value="<%= person ? person.get('lastname') : '' %>"/>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="inputBirthdate">Birthdate</label>
				<div class="controls">
					<div class="input-append date" id="dp3" 
						data-date="<%= person ? person.get('birthdate') : '' %>" 
						data-date-format="dd-mm-yyyy">
	    			<input class="input" type="text" id="inputBirthdate" placeholder="Birthdate"
	    				value="<%= person ? person.get('birthdate') : '' %>" name="birthdate">
	    			<span class="add-on"><i class="icon-th"></i></span>
	  			</div>
	  		</div>
  		</div>

  		<div class="control-group">
				<label class="control-label" for="selectGender">Gender</label>
				<div class="controls">
					<select name="sex" id="selectGender">
					  <option value=1>Male</option>
					  <option value=0>Female</option>
					</select>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="selectLifeStyle">Life Style</label>
				<div class="controls">
					<select name="exerciseTimesPerWeek" id="selectLifeStyle">
					  <option value=0>Sedentary (No Exercise)</option>
					  <option value=1>Very Lightly Active (1 Exercise / Sports per Week)</option>
					  <option value=2>Lightly Active (2 Exercise / Sports per Week)</option>
					  <option value=4>Moderatetely Active (4 Exercise / Sports per Week)</option>
					  <option value=3>Active (3 Exercise / Sports per Week)</option>
					  <option value=5>Very Active (5 Exercise / Sports per Week)</option>
					  <option value=6>Very Very Active (6 Exercise / Sports per Week)</option>
					  <option value=7>Extremely Active (7 Exercise / Sports per Week)</option>
					</select>
				</div>
			</div>

			<br/>
			<% if (person) { %>
				<input type="hidden" value = "<%= person.get('id') %>" name="id"/>
			<% } %>
			
			<div class="form-actions">
				<% if (person) { %>
					<button type="submit" class="btn btn-large btn-primary">
						<i class="icon-edit icon-white"></i> Update Person
					</button>
					
					<button type="button" class="btn btn-large btn-danger deletePerson" 
						onclick="return confirm('Are you sure?')">
						<i class="icon-trash icon-white"></i> Delete Person
					</button>
				<% } else { %> 
					<button type="submit" class="btn btn-large btn-success">Create Person</button>
				<% } %>
			</div>
		</form>

		<script type="text/javascript">
		  $(document).ready(function(){
			  window.prettyPrint && prettyPrint();
			    $('#dp3').datepicker({
					format: 'dd-mm-yyyy'
				});
		  });
		</script>
	</script>
