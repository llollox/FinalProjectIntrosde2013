<hr />
<div class="row-fluid">
  <div class="span3 align-searchBtn">
		<div class="pull-right">
			<div class="input-append date" id="dp3" data-date="" 
						data-date-format="dd-mm-yyyy">
	    	<input class="input-small" type="text" id="inputFrom" 
	    				 placeholder="From" name="from">
	    				<span class="add-on"><i class="icon-th"></i></span>
	  	</div>
	  </div>
	  <div class="myLabel"><label>From</label></div>
		<div style="clear:both"></div>
	</div>
	<div class="span3 align-searchBtn">
	  <div class="myLabel" style="float:left"><label>To</label></div>
	  <div class="pull-left">
			<div class="input-append date" id="dp2" data-date="" 
						data-date-format="dd-mm-yyyy">
	    	<input class="input-small" type="text" id="inputTo" 
	    				 placeholder="To" name="to">
	    				<span class="add-on"><i class="icon-th"></i></span>
	  	</div>
	  </div>
	  <div style="clear:both"></div>
	</div>
	<div class="span4">
    <button type="submit" class="btn btn-primary btn-large pull-left" style="margin-left: -40px;">
      <i class="icon-search icon-white"></i> Search
    </button>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function(){
	  
	  window.prettyPrint && prettyPrint();
	    $('#dp3').datepicker({
			format: 'dd-mm-yyyy'
		});

	  window.prettyPrint && prettyPrint();
	    $('#dp2').datepicker({
			format: 'dd-mm-yyyy'
		});

	  var today = new Date();
	  var dd = today.getDate();
		var mm = today.getMonth()+1; //January is 0!
		var yyyy = today.getFullYear();

		if(dd<10){dd='0'+dd} if(mm<10){mm='0'+mm} today = dd+'-'+mm+'-'+yyyy;

		$("div.date").attr("data-date", today);
		$("input.input-small").attr("value", today);

  });
</script>
